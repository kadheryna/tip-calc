<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tip calculator</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./Styles/styles.scss" />
	</head>
	<body>
		<header>
			<h1>SPLI<br />TTER</h1>
		</header>
		<main class="container">
			<section class="inputData">
				<div class="bill">
					<label for="bill">Bill</label>
					<input type="text" class="billInput" name="bill" placeholder="0" />
				</div>
				<div class="tip">
					<h2>Select Tip %</h2>
					<button type="button" class="tipButton">5%</button>
					<button type="button" class="tipButton">10%</button>
					<button type="button" class="tipButton">15%</button>
					<button type="button" class="tipButton">25%</button>
					<button type="button" class="tipButton">50%</button>
					<input
						type="text"
						class="customTip"
						name="customTip"
						placeholder="CUSTOM"
					/>
				</div>
				<div class="people">
					<div class="warning">
						<label for="people-number">Number of People</label>
						<span class="warningTitle">Can't be zero</span>
					</div>
					<input
						type="text"
						class="peopleNumber"
						name="people-number"
						placeholder="0"
					/>
				</div>
			</section>
			<section class="resultData">
				<div class="firstResult">
					<div class="resultTitle">
						<h2>Tip Amount</h2>
						<p>/ person</p>
					</div>
					<span class="tipAmount">$0.00</span>
				</div>
				<div class="secondResult">
					<div class="resultTitle">
						<h2>Total</h2>
						<p>/ person</p>
					</div>
					<span class="personTotal">$0.00</span>
				</div>
				<button type="button" class="resetButton">RESET</button>
			</section>
		</main>
		<script src="app.js"></script>
	</body>
</html>
